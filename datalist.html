<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <form action = "/action_page.php" method = "get">
        <label for ="dress">Choose your dress from the list : </label>
            <input list="dresses" name = "dress" id = "dress">
            <datalist id ="dresses">
                <option value = "Saree">
                <option value = "Chudi">
                <option value = "Lehanga">
                <option value = "Jean">
                <option value = "Medi">
            </datalist>
        <input type = "Submit">
    </form>
</body>
</html>
