<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>List - Ordered List and Unordered list</h1>
    <p>This is ordered list : </p>
    <ol start= "51">
    <li>Computer</li>
    <li>Mobile</li>
    <ol>
        <li>Samsung</li>
        <li>Nokia</li>
    </ol>
    <li>Laptop</li>
    <li>Tab</li>
    </ol>
    <p>This is unordered list : </p>
    <ul style = "list-style-type:circle">
        <li>Computer</li>
        <li>Mobile</li>
        <ul>
            <li>Nokia</li>
            <li>Samsung</li>
        </ul>
        <li>Laptop</li>
        <li>Tab</li>
    </ul>
</body>
</html>
