    <title>unordered list</title>

<body>
    <h1>Unordered List</h1>
    <p>The unordered list :</p>
    <ul style ="list-style-type:square">
        <li>Tab</li>
        <li>Mobile</li>
        <ul style = "list-style-type: disc;">
        <li>Vivo</li>
        <li>Redmi</li>
        <li>Oppo</li>
        </ul>
        <li>Computer</li>
        <li>Laptop</li>
    </ul>
